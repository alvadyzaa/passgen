<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-wrapper">
                <input type="text" id="password" readonly>
                <button id="copyBtn" class="copy-btn">
                    <i class="far fa-copy"></i>
                    <span class="tooltip">Copy</span>
                </button>
            </div>
            
            <div class="settings">
                <div class="setting">
                    <label>Password Length</label>
                    <input type="number" id="length" min="4" max="20" value="8">
                </div>
                
                <div class="setting">
                    <label>Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>

                <div class="setting">
                    <label>Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>

                <div class="setting">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>

                <div class="setting">
                    <label>Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>

                <div class="setting">
                    <label>Include Spaces</label>
                    <input type="checkbox" id="spaces">
                </div>

                <div class="setting">
                    <label>Exclude Duplicates</label>
                    <input type="checkbox" id="duplicate">
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Password</button>
        </div>
        <footer class="footer">
            Built with <i class="fas fa-heart"></i> by 
            <a href="https://instagram.com/alvadyza" target="_blank" rel="noopener noreferrer">Alva</a>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
